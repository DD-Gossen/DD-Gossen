name: Build Blog from Markdown

on:
  push:
    branches: [ main ]
    paths:
      - 'blog/articles/**'
      - 'blog/build.js'
  workflow_dispatch:

jobs:
  build-blog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Build posts.json from markdown
      run: |
        cd blog
        node build.js
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add blog/posts.json
        git commit -m "Auto-build: Update posts.json from markdown files" || exit 0
        git push 