  <style>
    body {
      background-image: url('../DD-background.webp');
    }
    .blog-main {
      margin-top: 120px;
      min-height: 100vh;
    }
    .article-card {
      max-width: 900px;
      margin: 0 auto 3rem auto;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .article-card img {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-bottom: 1.5rem;
      border-radius: 18px;
      object-fit: cover;
      display: block;
    }
    .article-card h1 {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #0f172a;
    }
    .article-card .blog-date {
      font-size: 0.95rem;
      color: #237eb5;
      margin-bottom: 1.2rem;
    }
    .article-content {
      max-width: 700px;
      margin: 0 auto 2.5rem auto;
      color: #0f172a;
      font-size: 1.08rem;
      line-height: 1.7;
      padding: 0 1rem;
    }
    .article-content h1 {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 2.4rem;
      font-weight: 700;
      color: #0f172a;
      margin: 3rem 0 2rem 0;
      line-height: 1.2;
    }
    .article-content h2 {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.8rem;
      font-weight: 600;
      color: #0f172a;
      margin: 3rem 0 1.5rem 0;
      padding-bottom: 0.8rem;
      line-height: 1.3;
      scroll-margin-top: 120px;
    }
    .article-content h3 {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: #0f172a;
      margin: 2.5rem 0 1rem 0;
      line-height: 1.4;
      scroll-margin-top: 120px;
    }
    .article-content h4 {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: #0f172a;
      margin: 2rem 0 0.8rem 0;
      line-height: 1.4;
    }
    .article-content p {
      margin-bottom: 1.5rem;
      line-height: 1.7;
    }
    .article-content ul, .article-content ol {
      margin: 1.5rem 0;
      padding-left: 1.8rem;
    }
    .article-content li {
      margin-bottom: 0.8rem;
      line-height: 1.6;
    }
    .article-content strong {
      font-weight: 600;
      color: #0f172a;
    }
    .article-content em {
      font-style: italic;
      color: #374151;
    }
    .article-content a {
      color: #237eb5;
      text-decoration: underline;
      transition: color 0.3s ease;
    }
    .article-content a:hover {
      color: #1e40af;
    }
    
    /* Inhaltsverzeichnis */
    .table-of-contents {
      background: rgba(15, 23, 42, 0.03);
      border-radius: 8px;
      padding: 1.5rem;
      margin: 2rem 0 3rem 0;
      border-left: 3px solid #0f172a;
    }
    .table-of-contents h3 {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: #0f172a;
      margin: 0 0 1rem 0;
      padding-bottom: 0.3rem;
      border-bottom: 1px solid rgba(15, 23, 42, 0.2);
    }
    .table-of-contents ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .table-of-contents li {
      margin-bottom: 0.5rem;
    }
    .table-of-contents a {
      color: #0f172a;
      text-decoration: none;
      font-weight: 400;
      transition: opacity 0.3s ease;
      display: block;
      padding: 0.3rem 0.5rem;
      font-size: 0.95rem;
      opacity: 0.7;
    }
    .table-of-contents a:hover {
      opacity: 1;
    }
    .support-card {
      max-width: 600px;
      margin: 0 auto 2.5rem auto;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 2rem 1.5rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .support-card p {
      font-size: 1.1rem;
      color: #0f172a;
      opacity: 0.9;
      margin-bottom: 1.2rem;
    }
    .contact-btn {
      background: #0f172a;
      color: white;
      border: none;
      padding: 0.8rem 2.2rem;
      font-size: 1.1rem;
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(15, 23, 42, 0.3);
      text-decoration: none;
      display: inline-block;
      margin-top: 1.2rem;
    }
    .contact-btn:hover {
      background: #1e293b;
    }
    @media (max-width: 768px) {
      .article-card {
        padding: 1.2rem;
      }
      .support-card {
        padding: 1.2rem 0.7rem 1rem 0.7rem;
      }
      .article-content h1 {
        font-size: 2rem;
        margin: 2.5rem 0 1.5rem 0;
      }
      .article-content h2 {
        font-size: 1.5rem;
        margin: 2.5rem 0 1.2rem 0;
        padding-bottom: 0.6rem;
      }
      .article-content h3 {
        font-size: 1.2rem;
        margin: 2rem 0 0.8rem 0;
      }
      .article-content h4 {
        font-size: 1.1rem;
        margin: 1.5rem 0 0.6rem 0;
      }
      .article-content {
        font-size: 1rem;
        line-height: 1.6;
        max-width: 100%;
        padding: 0 0.5rem;
      }
      .article-content p {
        margin-bottom: 1.2rem;
      }
      .table-of-contents {
        padding: 1.5rem;
        margin: 1.5rem 0 2rem 0;
      }
      .table-of-contents h3 {
        font-size: 1.2rem;
        margin: 0 0 1rem 0;
      }
      .table-of-contents a {
        padding: 0.4rem 0.6rem;
        font-size: 0.95rem;
      }
    }
    @media (max-width: 480px) {
      .article-content h1 {
        font-size: 1.8rem;
        margin: 2rem 0 1.2rem 0;
      }
      .article-content h2 {
        font-size: 1.3rem;
        margin: 2rem 0 1rem 0;
        padding-bottom: 0.5rem;
      }
      .article-content h3 {
        font-size: 1.1rem;
        margin: 1.5rem 0 0.6rem 0;
      }
      .article-content h4 {
        font-size: 1rem;
        margin: 1.2rem 0 0.5rem 0;
      }
      .article-content {
        font-size: 0.95rem;
        line-height: 1.5;
        max-width: 100%;
        padding: 0 0.3rem;
      }
      .article-content p {
        margin-bottom: 1rem;
      }
      .table-of-contents {
        padding: 1.2rem;
        margin: 1.2rem 0 1.5rem 0;
      }
      .table-of-contents h3 {
        font-size: 1.1rem;
        margin: 0 0 0.8rem 0;
      }
      .table-of-contents a {
        padding: 0.3rem 0.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
